name: Build and Publish AMI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  SOURCE_AMI: ami-068c0051b15cdb816   # Updated to Amazon Linux 2023

jobs:
  validate-packer:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Packer
      - name: Setup Packer
        uses: hashicorp/setup-packer@v3
        with:
          packer_version: latest
          install_plugins: true

      # 3. Initialize Packer plugins inside packer/
      - name: Initialize Packer plugins
        run: |
          cd packer
          packer init -upgrade aws-ami.pkr.hcl

      # 4. Validate Packer template inside packer/
      - name: Validate Packer template
        run: |
          cd packer
          packer validate aws-ami.pkr.hcl

  build-ami:
    needs: validate-packer
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Packer
      - name: Setup Packer
        uses: hashicorp/setup-packer@v3
        with:
          packer_version: latest
          install_plugins: true

      # 3. Initialize Packer plugins inside packer/
      - name: Initialize Packer plugins
        run: |
          cd packer
          packer init -upgrade aws-ami.pkr.hcl

      # 4. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 5. Build AMI inside packer/
      - name: Build AMI
        run: |
          cd packer
          packer build \
            -var "aws_region=${{ env.AWS_REGION }}" \
            -var "source_ami=${{ env.SOURCE_AMI }}" \
            aws-ami.pkr.hcl

      # 6. Upload AMI manifest
      - name: Upload AMI manifest
        uses: actions/upload-artifact@v4
        with:
          name: ami-manifest
          path: packer/manifest.json
